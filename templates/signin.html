<!DOCTYPE html>

<title>Sign in</title>

<form action="/signin" method="POST">
    <p>
        Username: 
        <input type="text" name="username">
    </p>
    <p>
        Password:
        <input type="password" name="password">
    </p>
    <p>
        {{ error }}
    </p>
    <input type="submit" value="Sign in">
</form>

If you already have an account, log in <a href="/login" >here</a>!
