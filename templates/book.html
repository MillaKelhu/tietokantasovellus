<!DOCTYPE html>

<title>{{ book[1] }}</title>
<h1>{{ book[1] }}</h1>
<h3>by {{ book[2] }}</h3>
<p><i>Published in {{ book[3] }}</i></p>

<p>
    {% if unread and session.user_id%}
    <a href="/book/{{ book[0] }}/add" >Add to booklist</a>
    {% endif %}

    You have added this book to <a href="/profile/booklist" >your booklist</a>!
    {% endif %}
</p>

<p>{{ book[4] }}</p>
