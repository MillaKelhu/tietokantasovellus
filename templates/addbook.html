<!DOCTYPE html>

<title>Add book</title>

<form action="/addbook" method="POST">
Title:
<p>
    <textarea name="title" rows="1" cols="50"></textarea>
</p>
Author:
<p>
    {% for author in authors %}
    <input type="radio" name="author" value="{{ author[0] }}" /> {{ author[0] }}
    {% endfor %}
</p>
<p>
    <a href="/addauthor">Add author</a>
</p>
Year:
<p>
    <textarea name="year" rows="1" cols="50"></textarea>
</p>
Description:
<p>
    <textarea name="description" rows="10" cols="50"></textarea>
</p>
Genres:
<p>
    {% for genre in genres %}
    <input type="checkbox" name="genre" value="{{ genre[0] }}" /> {{ genre[0] }}
    {% endfor %}
</p>
<p>
    <a href="/addgenre">Add genre</a>
</p>
<p>
    {{ error }}
</p>
<input type="submit" value="Add book">
</form>
<p><a href="/" >Back to front page</a></p>
