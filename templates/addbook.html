<!DOCTYPE html>

<title>Add book</title>

<form action="/addbook" method="POST">
Title:
<p>
    <textarea name="title" rows="1" cols="50"></textarea>
</p>
Author:
<p>
    <textarea name="author" rows="1" cols="50"></textarea>
</p>
Year:
<p>
    <textarea name="year" rows="1" cols="50"></textarea>
</p>
Description:
<p>
    <textarea name="description" rows="10" cols="50"></textarea>
</p>
Genres:
<p>
    Separate genre tags with a comma, i.e. "drama, magical realism, classics"
</p>
<p>
    <textarea name="genres" rows="1" cols="50"></textarea>
</p>
<input type="submit" value="Add book">
</form>

<p><a href="/" >Back to front page</a></p>
