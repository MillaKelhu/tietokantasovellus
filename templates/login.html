<!DOCTYPE html>

<title>Log in</title>

<form action="/login" method="POST">
    <p>
        Username: 
        <input type="text" name="username">
    </p>
    <p>
        Password:
        <input type="password" name="password">
    </p>
    <p>
        {{ error }}
    </p>
    <input type="submit" value="Log in">
</form>

If you don't have an account, sign in <a href="/signin" >here</a>!
